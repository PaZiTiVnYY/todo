<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-body: #f4f6f8;
            --bg-card: #ffffff;
            --bg-sidebar: #eef2f5;
            --text-main: #2c3e50;
            --text-muted: #95a5a6;
            --border: #e0e0e0;
            --accent: #3498db;
            --accent-hover: #2980b9;
            --danger: #e74c3c;
            --item-hover: #f8f9fa;
            --sidebar-width: 350px;
            --sidebar-collapsed: 60px;
        }

        body.dark-theme {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --bg-sidebar: #181818;
            --text-main: #e0e0e0;
            --text-muted: #757575;
            --border: #333333;
            --accent: #4fa3e0;
            --accent-hover: #6ab0e6;
            --item-hover: #2a2a2a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; transition: all 0.2s ease; }
        body { background-color: var(--bg-body); color: var(--text-main); height: 100vh; overflow-x: hidden; }

        /* --- Sidebar (Шторка) --- */
        aside {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            z-index: 1000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            
            /* Логика скрытия */
            transform: translateX(calc(var(--sidebar-collapsed) - var(--sidebar-width))); /* Скрываем, оставляя 60px */
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.3s;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
        }

        /* Состояние: Навели мышь ИЛИ Запинили */
        aside:hover, aside.pinned {
            transform: translateX(0);
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }

        /* Элементы внутри скрытого сайдбара должны исчезать или меняться, 
           но для простоты мы просто сдвигаем весь блок */
        
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            /* Чтобы иконка меню была видна в скрытом состоянии, мы её сдвигаем вправо */
            padding-right: 0; 
        }

        .app-title { font-size: 1.4rem; font-weight: 700; color: var(--accent); white-space: nowrap; overflow: hidden; }
        
        .pin-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.1rem;
            transform: rotate(45deg);
            padding: 5px;
        }
        .pin-btn.active { color: var(--accent); transform: rotate(0deg); }

        .lists-container { flex: 1; overflow-y: auto; opacity: 0; transition: opacity 0.2s; }
        aside:hover .lists-container, aside.pinned .lists-container { opacity: 1; transition-delay: 0.1s; }

        .nav-item { display: flex; justify-content: space-between; padding: 12px 15px; border-radius: 8px; cursor: pointer; margin-bottom: 5px; color: var(--text-main); white-space: nowrap; }
        .nav-item:hover { background-color: rgba(0,0,0,0.05); }
        .nav-item.active { background-color: var(--accent); color: white; }
        
        /* Форма добавления списка */
        .add-list-form { 
            margin-top: 15px; 
            display: flex; 
            gap: 5px; 
            opacity: 0; 
            pointer-events: none; 
        }
        
        aside:hover .add-list-form, aside.pinned .add-list-form { 
            opacity: 1; 
            pointer-events: auto; 
        }

        /* Настройки поля ввода названия списка */
        .add-list-form input {
            padding: 5px 10px;
            font-size: 0.9rem;
            width: 70%;
            border-radius: 6px;
            border: 1px solid var(--border);
            outline: none;
            background: var(--bg-body);
            color: var(--text-main);
        }

        /* Настройки кнопки Ok */
        .add-list-form button {
            padding: 5px 10px;
            font-size: 0.9rem; 
            border-radius: 6px;
        }

        /* --- Main Content --- */
        main {
            min-height: 100vh;
            background-color: var(--bg-card);
            padding-top: 20px;
            transition: margin-left 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            margin-left: var(--sidebar-collapsed); /* Отступ для "подсказки" */
        }

        /* Если меню запинено, сдвигаем контент */
        body.is-pinned main { margin-left: var(--sidebar-width); }

        header {
            padding: 0 10%; /* Отступы шапки */
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-controls { display: flex; gap: 10px; }
        .btn-icon { background: none; border: 1px solid var(--border); color: var(--text-main); padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 0.9rem; }
        .btn-icon:hover { background-color: var(--item-hover); }
        .btn-icon.active { background-color: var(--accent); color: white; border-color: var(--accent); }

        /* Центральная зона задач - ТЕПЕРЬ 40% */
        .tasks-area {
            width: 40%;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        .input-group { display: flex; gap: 10px; margin-bottom: 30px; }
        input[type="text"] { flex: 1; padding: 15px 20px; border: 2px solid var(--border); background-color: var(--bg-body); color: var(--text-main); border-radius: 12px; outline: none; font-size: 1rem; }
        input[type="text"]:focus { border-color: var(--accent); }
        .btn-primary { background-color: var(--accent); color: white; border: none; padding: 0 25px; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 1rem; }
        
        /* Task Item */
        .task-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: var(--bg-body);
            border: 1px solid transparent;
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer; /* Теперь кликабельна вся карточка */
            position: relative;
            overflow: hidden;
        }
        
        .task-item:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

        /* Выделение */
        .task-item.selected { background-color: rgba(52, 152, 219, 0.1); border-color: var(--accent); }

        /* Чекбокс и Индикаторы */
        .checkbox-area { margin-right: 20px; display: flex; align-items: center; }
        .checkbox { width: 24px; height: 24px; border: 2px solid var(--text-muted); border-radius: 50%; transition: all 0.3s; display: flex; align-items: center; justify-content: center; }
        
        .task-item.completed .checkbox { background-color: var(--accent); border-color: var(--accent); }
        .task-item.completed .checkbox::after { content: '\f00c'; font-family: "Font Awesome 6 Free"; font-weight: 900; color: white; font-size: 14px; }

        /* Текст и анимация зачеркивания */
        /* Текст задачи */
        .task-text { 
            flex: 1; 
            font-size: 1.1rem; 
            color: var(--text-main); 
            transition: all 0.3s; 
            
            /* Важные настройки для переноса строк */
            word-break: break-word; /* Ломать длинные слова */
            overflow-wrap: break-word; 
            line-height: 1.5; /* Расстояние между строками */
        }
        
        /* Вид выполненной задачи */
        .task-item.completed .task-text { 
            color: var(--text-muted); 
            text-decoration: line-through; /* <--- Стандартное зачеркивание работает на все строки */
            text-decoration-thickness: 2px; /* Толщина линии */
        }
        
        .delete-task { color: var(--text-muted); padding: 10px; opacity: 0; transition: all 0.2s; z-index: 2; }
        .task-item:hover .delete-task { opacity: 1; }
        .delete-task:hover { color: var(--danger); transform: scale(1.2); }

        /* Bulk Toolbar */
        .bulk-toolbar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #2c3e50; color: white;
            padding: 15px 30px; border-radius: 50px; display: flex; gap: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000;
        }
        .bulk-toolbar.visible { transform: translateX(-50%) translateY(0); }
        
        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 3000; backdrop-filter: blur(5px); }
        .modal { background: var(--bg-card); padding: 30px; border-radius: 20px; width: 350px; }

        /* Responsive */
        @media (max-width: 768px) {
            .tasks-area { width: 90%; }
            aside { width: 100%; transform: translateX(-100%); }
            aside:hover, aside.pinned { transform: translateX(0); }
            main { margin-left: 0 !important; }
        }
    </style>
</head>
<body>

    <aside id="sidebar">
        <div class="sidebar-header">
            <div class="app-title"><i class="fas fa-check-double"></i> Tasky List</div>
            <button class="pin-btn" onclick="togglePin()" title="Закрепить меню">
                <i class="fas fa-thumbtack"></i>
            </button>
        </div>
        
        <div class="lists-container" id="listsContainer"></div>

        <div class="add-list-form">
            <input type="text" id="newListInput" placeholder="+ Список">
            <button class="btn-primary" onclick="addNewList()">Ок</button>
        </div>
    </aside>

    <main>
        <header>
            <h2 id="currentListTitle">Основной</h2>
            <div class="header-controls">
                <button class="btn-icon" onclick="toggleSelectionMode()" id="selectModeBtn" title="Режим выбора">
                    <i class="fas fa-check-square"></i> Выбрать
                </button>
                <button class="btn-icon" onclick="exportTasks()"><i class="fas fa-download"></i></button>
                <button class="btn-icon" onclick="document.getElementById('importFile').click()"><i class="fas fa-upload"></i></button>
                <button class="btn-icon" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
                <input type="file" id="importFile" style="display: none" onchange="importTasks(this)">
            </div>
        </header>

        <div class="tasks-area">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Новая задача...">
                <button class="btn-primary" onclick="addTask()">Добавить</button>
            </div>
            <div id="taskList"></div>
        </div>

        <div class="bulk-toolbar" id="bulkToolbar">
            <span id="selectedCount">0 выбрано</span>
            <div style="width: 1px; height: 20px; background: rgba(255,255,255,0.3);"></div>
            <button style="background:none; border:none; color:white; cursor:pointer;" onclick="openMoveModal()">
                <i class="fas fa-folder-open"></i> Переместить
            </button>
            <button style="background:none; border:none; color:#ff6b6b; cursor:pointer;" onclick="deleteSelected()">
                <i class="fas fa-trash"></i> Удалить
            </button>
        </div>
    </main>

    <div class="modal-overlay" id="moveModal">
        <div class="modal">
            <h3 style="margin-bottom:15px">Переместить в:</h3>
            <div id="modalListOptions"></div>
            <button style="width:100%; padding:10px; margin-top:15px; background:var(--bg-body); border:none; border-radius:8px; cursor:pointer;" onclick="closeMoveModal()">Отмена</button>
        </div>
    </div>

    <script>
        let appData = { lists: [{ id: 'main', name: 'Основной', tasks: [] }], activeListId: 'main', theme: 'light', pinned: false };
        let selectionMode = false;
        let selectedIndices = new Set();

        function init() {
            const storedData = localStorage.getItem('tasky_data'); // Новый ключ для чистоты
            // Попытка миграции со старых ключей, если новый пуст
            if (!storedData && localStorage.getItem('tasks')) {
                 const oldData = JSON.parse(localStorage.getItem('tasks'));
                 if(oldData.lists) appData = oldData;
                 else appData.lists[0].tasks = oldData; // Совсем старый формат
            } else if (storedData) {
                appData = JSON.parse(storedData);
            }

            // Восстанавливаем состояние пина
            if (appData.pinned) {
                document.getElementById('sidebar').classList.add('pinned');
                document.querySelector('.pin-btn').classList.add('active');
                document.body.classList.add('is-pinned');
            }

            applyTheme();
            renderSidebar();
            renderTasks();
        }

        function saveData() { localStorage.setItem('tasky_data', JSON.stringify(appData)); }

        // --- Sidebar Logic ---
        function togglePin() {
            appData.pinned = !appData.pinned;
            const sidebar = document.getElementById('sidebar');
            const pinBtn = document.querySelector('.pin-btn');
            
            if (appData.pinned) {
                sidebar.classList.add('pinned');
                pinBtn.classList.add('active');
                document.body.classList.add('is-pinned');
            } else {
                sidebar.classList.remove('pinned');
                pinBtn.classList.remove('active');
                document.body.classList.remove('is-pinned');
            }
            saveData();
        }

        function renderSidebar() {
            const container = document.getElementById('listsContainer');
            container.innerHTML = '';
            appData.lists.forEach(list => {
                const div = document.createElement('div');
                div.className = `nav-item ${list.id === appData.activeListId ? 'active' : ''}`;
                div.innerHTML = `<span>${list.name}</span> <small>${list.tasks.length}</small>`;
                if (list.id !== 'main') {
                    const delBtn = document.createElement('i');
                    delBtn.className = 'fas fa-times';
                    delBtn.style.marginLeft = '10px';
                    delBtn.onclick = (e) => { e.stopPropagation(); deleteList(list.id); };
                    div.appendChild(delBtn);
                }
                div.onclick = (e) => { if(e.target !== div.lastChild) switchList(list.id); };
                container.appendChild(div);
            });
        }

        function addNewList() {
            const name = document.getElementById('newListInput').value.trim();
            if (name) {
                const newList = { id: 'list_' + Date.now(), name, tasks: [] };
                appData.lists.push(newList);
                appData.activeListId = newList.id;
                document.getElementById('newListInput').value = '';
                saveData(); renderSidebar(); renderTasks();
            }
        }

        function deleteList(id) {
            if (confirm('Удалить список?')) {
                appData.lists = appData.lists.filter(l => l.id !== id);
                if (appData.activeListId === id) appData.activeListId = 'main';
                saveData(); renderSidebar(); renderTasks();
            }
        }

        function switchList(id) {
            appData.activeListId = id;
            selectionMode = false; selectedIndices.clear(); updateUIState();
            renderSidebar(); renderTasks();
        }

        // --- Tasks Logic ---
        function getActiveList() { return appData.lists.find(l => l.id === appData.activeListId); }

        function renderTasks() {
            const list = getActiveList();
            document.getElementById('currentListTitle').textContent = list.name;
            const container = document.getElementById('taskList');
            container.innerHTML = '';

            list.tasks.forEach((task, index) => {
                const el = document.createElement('div');
                el.className = `task-item ${task.completed ? 'completed' : ''} ${selectedIndices.has(index) ? 'selected' : ''}`;
                
                // Главный клик по задаче
                el.onclick = (e) => handleTaskClick(index, e);
                
                el.innerHTML = `
                    <div class="checkbox-area">
                        <div class="checkbox"></div>
                    </div>
                    <span class="task-text">${task.text}</span>
                    <i class="fas fa-trash delete-task" onclick="removeTask(${index}, event)"></i>
                `;
                container.appendChild(el);
            });
            updateBulkToolbar();
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            if (input.value.trim()) {
                getActiveList().tasks.unshift({ text: input.value.trim(), completed: false });
                input.value = '';
                saveData(); renderTasks(); renderSidebar();
            }
        }

        function handleTaskClick(index, event) {
            // Если включен режим выбора - выбираем
            if (selectionMode) {
                if (selectedIndices.has(index)) selectedIndices.delete(index);
                else selectedIndices.add(index);
                renderTasks();
            } else {
                // Если обычный режим - выполняем задачу
                const task = getActiveList().tasks[index];
                task.completed = !task.completed;
                saveData(); renderTasks();
            }
        }

        function removeTask(index, event) {
            event.stopPropagation(); // Чтобы клик не засчитался как выполнение
            if (confirm('Удалить?')) {
                getActiveList().tasks.splice(index, 1);
                saveData(); renderTasks(); renderSidebar();
            }
        }

        function editTask(index) {
           /* Убрал двойной клик, чтобы не конфликтовать с быстрым выполнением, 
              но если нужно - можно добавить кнопку редактирования */
        }

        // --- Selection Mode ---
        function toggleSelectionMode() {
            selectionMode = !selectionMode;
            selectedIndices.clear();
            updateUIState();
        }

        function updateUIState() {
            const btn = document.getElementById('selectModeBtn');
            if (selectionMode) {
                btn.classList.add('active');
                btn.innerHTML = '<i class="fas fa-times"></i> Отмена';
            } else {
                btn.classList.remove('active');
                btn.innerHTML = '<i class="fas fa-check-square"></i> Выбрать';
            }
            renderTasks();
        }

        function updateBulkToolbar() {
            const toolbar = document.getElementById('bulkToolbar');
            if (selectedIndices.size > 0) {
                toolbar.classList.add('visible');
                document.getElementById('selectedCount').textContent = `${selectedIndices.size} выбрано`;
            } else {
                toolbar.classList.remove('visible');
            }
        }
        
        // --- Bulk Actions ---
        function deleteSelected() {
            if (!confirm(`Удалить ${selectedIndices.size} задач?`)) return;
            const list = getActiveList();
            const sortedIndices = Array.from(selectedIndices).sort((a, b) => b - a);
            sortedIndices.forEach(idx => list.tasks.splice(idx, 1));
            selectedIndices.clear();
            // Выход из режима выбора после удаления
            toggleSelectionMode();
            saveData(); renderTasks(); renderSidebar();
        }

        function openMoveModal() {
            const modalLists = document.getElementById('modalListOptions');
            modalLists.innerHTML = '';
            appData.lists.forEach(list => {
                if (list.id === appData.activeListId) return;
                const div = document.createElement('div');
                div.style.padding = '10px';
                div.style.cursor = 'pointer';
                div.style.borderBottom = '1px solid var(--border)';
                div.innerHTML = `<i class="fas fa-arrow-right"></i> ${list.name}`;
                div.onclick = () => moveTasksTo(list.id);
                modalLists.appendChild(div);
            });
            document.getElementById('moveModal').style.display = 'flex';
        }

        function closeMoveModal() { document.getElementById('moveModal').style.display = 'none'; }

        function moveTasksTo(targetListId) {
            const sourceList = getActiveList();
            const targetList = appData.lists.find(l => l.id === targetListId);
            const tasksToMove = [];
            const sortedIndices = Array.from(selectedIndices).sort((a, b) => b - a);
            
            sortedIndices.forEach(idx => {
                tasksToMove.push(sourceList.tasks[idx]);
                sourceList.tasks.splice(idx, 1);
            });

            targetList.tasks.unshift(...tasksToMove.reverse());
            selectedIndices.clear();
            closeMoveModal();
            toggleSelectionMode(); // Выход из режима
            saveData(); renderTasks(); renderSidebar();
        }

        // --- System ---
        function exportTasks() {
            const list = getActiveList();
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(list.tasks));
            const node = document.createElement('a');
            node.setAttribute("href", dataStr);
            node.setAttribute("download", `${list.name}.json`);
            document.body.appendChild(node); node.click(); node.remove();
        }

        function importTasks(inputElement) {
            const file = inputElement.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        getActiveList().tasks.push(...imported);
                        saveData(); renderTasks(); renderSidebar();
                    }
                } catch (e) { alert('Ошибка файла'); }
                inputElement.value = '';
            };
            reader.readAsText(file);
        }

        function toggleTheme() { appData.theme = appData.theme === 'light' ? 'dark' : 'light'; saveData(); applyTheme(); }
        function applyTheme() { document.body.classList.toggle('dark-theme', appData.theme === 'dark'); }

        document.getElementById('taskInput').addEventListener('keypress', e => { if (e.key === 'Enter') addTask(); });
        document.getElementById('newListInput').addEventListener('keypress', e => { if (e.key === 'Enter') addNewList(); });

        init();
    </script>
</body>
</html>
